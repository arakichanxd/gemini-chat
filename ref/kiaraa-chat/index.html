<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiaraa Chat</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="WhatsApp-like AI companion chat app" />
  <meta name="theme-color" content="#25d366" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Kiaraa" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'wa-teal': '#00a884',
            'wa-dark': '#111b21',
            'wa-light': '#f0f2f5',
            'wa-header': '#f0f2f5',
            'wa-chat-bg': '#efeae2',
            'wa-outgoing': '#d9fdd3',
            'wa-incoming': '#ffffff',
            'wa-input-bg': '#ffffff',
            'wa-icon': '#54656f',
          },
          backgroundImage: {
            'chat-pattern': "url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')"
          },
          fontFamily: {
            sans: ['"Segoe UI"', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    /* Custom Scrollbar for Webkit */
    ::-webkit-scrollbar {
      width: 6px !important;
      height: 6px !important;
    }

    ::-webkit-scrollbar-track {
      background: transparent !important;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2) !important;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3) !important;
    }
  </style>
  <!-- Dependencies are bundled by Vite from node_modules -->
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-200 h-screen w-screen overflow-hidden">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
