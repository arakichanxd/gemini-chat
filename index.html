<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ChatApp</title>
  <meta name="description" content="WhatsApp-style AI Chat Application" />
  <meta name="author" content="ChatApp" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#00a884" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ChatApp" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

  <meta property="og:title" content="ChatApp" />
  <meta property="og:description" content="Chat with AI characters using text, voice, and video" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/favicon.ico" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@ChatApp" />
  <meta name="twitter:image" content="/favicon.ico" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered:', registration.scope))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
